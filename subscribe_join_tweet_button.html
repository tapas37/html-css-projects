<style>
    .subscribe-button{
        background-color: rgb(208, 0, 0);
        color: white;
        border:none;
        height: 30px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
      }

    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.3;

    }

    .join_button{
        background-color: white;
        border-style:solid;
        border-color: blue;
        border-radius: 1px;
        border-width: 1px;
        color: blue;
        height: 30px;
        width: 62px;
        cursor: pointer;
        transition: background-color 0.2s,color 0.2s;
        

    }
    .join_button:hover{
        background-color: blue;
        color: white;
    }
    .join_button:active{
        opacity: 0.4;
    }

    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        height:30px ;
        border: none;
        border-radius: 15px;
        width: 65px;
        font-weight: bold;
        font-size: 14px;  
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        
    }
    .tweet-button:hover{
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);


    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join_button">JOIN</button>

<button class="tweet-button">Tweet</button>
